<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Using Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/logo.png" class="title-logo" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Daniel Brown</h1>
          <h3>Front-end Developer</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="images/meta_http.png" class="img-responsive img-full">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive img-full" src="images/romiboweb.jpg">
          <h3 class="text-uppercase">RomiboWeb</h3>
          <p class="text-muted"><a href="http://github.com">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive img-full" src="images/monument.jpg">
          <h3 class="text-uppercase">Funcationer</h3>
          <p class="text-muted"><a href="http://github.com">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive img-full" src="images/stones.jpg">
          <h3 class="text-uppercase">Fowler Roots</h3>
          <p class="text-muted"><a href="http://github.com">Link to project</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
