<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/stats.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/options.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


    <div class="modal fade" id="heroModal" tabindex="-1" role="dialog"
          aria-labelledby="heroModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            <h4 class="modal-title" id="heroModalLabel">Click to Select a Character for the Game Hero</h4>
          </div>
          <div class="modal-body">
            <div id="hero-selector">
              <table class="table table-hover table-condensed">
                <tbody>
                  <tr class="options-row" id="row1">
                    <td>
                      <img src="images/char-boy-mini.png" alt="Horn Boy" class="option-img">
                    </td>
                    <td>
                      <div class="option-img-desc">
                        <h3>Horn Boy</h3>
                      </div>
                    </td>
                    <td id='option1' class='selection-indicator'></td>
                  </tr>
                  <tr class="options-row" id="row2">
                    <td>
                      <img src="images/char-cat-girl-mini.png" alt="Boy" class="option-img">
                    </td>
                    <td>
                      <div class="option-img-desc">
                        <h3>Cat Girl</h3>
                      </div>
                    </td>
                    <td id='option2' class='selection-indicator'></td>
                  </tr>
                  <tr class="options-row" id="row3">
                    <td>
                      <img src="images/char-horn-girl-mini.png" alt="Horn Girl" class="option-img">
                    </td>
                    <td>
                      <div class="option-img-desc">
                        <h3>Horn Girl</h3>
                      </div>
                    </td>
                    <td id='option3' class='selection-indicator'></td>
                  </tr>
                  <tr class="options-row" id="row4">
                    <td>
                      <img src="images/char-pink-girl-mini.png" alt="Boy" class="option-img">
                    </td>
                    <td>
                      <div class="option-img-desc">
                        <h3>Pink Girl</h3>
                      </div>
                    </td>
                    <td id='option4' class='selection-indicator'></td>
                  </tr>
                  <tr class="options-row" id="row5">
                    <td>
                      <img src="images/char-princess-girl-mini.png" alt="Princess" class="option-img">
                    </td>
                    <td>
                      <div class="option-img-desc">
                        <h3>Princess</h3>
                      </div>
                    </td>
                    <td id='option5' class='selection-indicator'></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
          </div>
        </div>
      </div>

      <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog"
                  aria-labelledby="rulesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="rulesModalLabel">Rules of the Game</h4>
          </div>
          <div class="modal-body">
            <div id="rules-panel">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
